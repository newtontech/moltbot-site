            align-items: center;

        .logo {

            text-decoration: none;

            gap: 0.5rem;
        }

        .tab-btn {

            border: 2px solid transparent;
            background: transparent;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .tab-btn:hover {
            background: rgba(0,0,0,0.05);

            color: white;
            border-color: transparent;
        }

        /* --- Hero Section --- */

            color: white;
            padding: 4rem 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.95;
            max-width: 700px;
            margin: 0 auto;
        }

        /* --- Sections --- */
        .view-section {
            display: none;
            padding: 3rem 0;
        }

        .view-section.active { display: block; }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }

        .filter-bar {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-chip {
            padding: 0.5rem 1.25rem;
            border: 1px solid var(--border);
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .filter-chip:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .filter-chip.active {
            background: var(--accent-gradient);
            color: white;
            border-color: transparent;
        }

        /* --- Unified Cards --- */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .unified-card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            overflow: hidden;
            border: 1px solid var(--border);
            display: block;
            text-decoration: none;
            color: inherit;
        }

        .unified-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--accent);
        }

        .card-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--accent-gradient);
            color: white;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .card-media {
            width: 100%;
            height: 200px;
            overflow: hidden;
            background: #f0f0f0;
        }

        .card-media img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-date {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            line-height: 1.4;
            color: var(--text-main);
        }

        .card-summary {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1.25rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .tag-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .mini-tag {
            padding: 0.25rem 0.6rem;
            background: #f0f0f0;
            color: var(--text-secondary);
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .action-btn {

            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--primary);
            color: white;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: var(--accent);

            left: 0;

            border-radius: 4px;

            font-size: 0.75rem;
            font-weight: 600;

            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;

            font-size: 0.85rem;
            color: #a29bfe;
            line-height: 1.6;

            white-space: pre-wrap;

            text-align: center;

            .skill-actions { flex-direction: column; }
            .section-header { flex-direction: column; align-items: stretch; }
            .filter-bar { justify-content: center; }
        }
