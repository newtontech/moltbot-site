    // DOM Elements
    const newsContainer = document.getElementById('news-container');
    const platformsList = document.getElementById('platforms-list');
    const projectLinks = document.getElementById('project-links');
    const tagCloud = document.getElementById('tag-cloud');
    const filterBtns = document.querySelectorAll('.filter-btn');

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        renderHero();
        renderNews(data.news_items);
        renderPlatforms();
        renderProjectLinks();
        renderTagCloud();
        setupFilters();
    });

    // Render Hero
    function renderHero() {
        document.getElementById('hero-title').textContent = data.project_info.name;
        document.getElementById('hero-desc').textContent = data.project_info.description;
        document.getElementById('hero-cta').href = data.project_info.github_url;
        // Use a random nice image for hero or specific hero image if available
        document.getElementById('hero-img').src = data.images.hero || data.images.ai_assistant;
    }

    // Render News
    function renderNews(items) {
        newsContainer.innerHTML = '';
        
        items.forEach(item => {
            const card = document.createElement('a');
            card.className = 'news-card';
            card.href = item.source_url;
            card.target = "_blank";
            
            // Generate tags HTML
            const tagsHtml = item.tags.map(tag => `<span class="tag">#${tag}</span>`).join('');
            
            card.innerHTML = `
                <div class="card-image" style="pointer-events: none;">
                    <img src="${item.image}" alt="${item.title}" loading="lazy" onerror="this.src='https://via.placeholder.com/400x200?text=No+Image'">
                </div>
                <div class="card-content" style="pointer-events: none;">
                    <div class="card-meta">
                        <span>${item.publish_date}</span>
                        <span class="platform-badge">${item.platform}</span>
                    </div>
                    <h3 class="card-title">
                        ${item.title}
                    </h3>
                    <p class="card-summary">${item.summary}</p>
                    <div class="card-tags">
                        ${tagsHtml}
                    </div>
                </div>
                <div class="card-footer" style="pointer-events: none;">
                    <span>${item.platform_type === '‰∏≠Êñá' ? 'üá®üá≥ ‰∏≠Êñá' : 'üá∫üá∏ English'}</span>
                    <span class="read-more">
                        ÈòÖËØªÂéüÊñá <span>‚Üí</span>
                    </span>
                </div>
            `;
            
            newsContainer.appendChild(card);
        });
    }

    // Render Platforms Sidebar
    function renderPlatforms() {
        data.platforms.slice(0, 8).forEach(platform => {
            const li = document.createElement('li');
            li.innerHTML = `
                <a href="${platform.url}" target="_blank">
                    <span class="platform-icon">${platform.name.charAt(0)}</span>
                    ${platform.name}
                </a>
            `;
            platformsList.appendChild(li);
        });
    }

    // Render Project Links
    function renderProjectLinks() {
        const links = [
            { name: "Official Website", url: data.project_info.official_site },
            { name: "Documentation", url: data.project_info.docs_url },
            { name: "GitHub Repository", url: data.project_info.github_url }
        ];

        links.forEach(link => {
            const li = document.createElement('li');
            li.innerHTML = `
                <a href="${link.url}" target="_blank">
                    <span class="platform-icon">üîó</span>
                    ${link.name}
                </a>
            `;
            projectLinks.appendChild(li);
        });
    }

    // Render Tag Cloud
    function renderTagCloud() {
        const tags = new Set();
        data.news_items.forEach(item => {
            item.tags.forEach(tag => tags.add(tag));
        });

        Array.from(tags).slice(0, 15).forEach(tag => {
            const a = document.createElement('a');
            a.href = "#";
            a.className = 'tag-cloud-item';
            a.textContent = tag;
            // Simple filter on click (optional enhancement)
            a.onclick = (e) => {
                e.preventDefault();
                // Reset active filter buttons
                filterBtns.forEach(btn => btn.classList.remove('active'));
                
                // Filter news by tag
                const filtered = data.news_items.filter(item => item.tags.includes(tag));
                renderNews(filtered);
            };
            tagCloud.appendChild(a);
        });
    }

    // Setup Filters
    function setupFilters() {
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Update active state
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Filter data
                const filterType = btn.getAttribute('data-filter');
                let filteredData;

                if (filterType === 'all') {
                    filteredData = data.news_items;
                } else {
                    filteredData = data.news_items.filter(item => item.platform_type === filterType);
                }

                renderNews(filteredData);
            });
        });
    }
