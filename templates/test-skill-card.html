<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Card Template Test</title>
    <style>
        /* Minimal styles from index.html for testing */
        :root {
            --primary: #6366f1;
            --accent: #9b59b6;
            --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-main: #1f2937;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
            --radius-lg: 20px;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #f8f9fa;
            padding: 2rem;
            line-height: 1.6;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(420px, 1fr));
            gap: 2.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .skill-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: 1.75rem;
            box-shadow: var(--shadow-sm);
            border: 2px solid var(--border);
            transition: all 0.3s ease;
        }

        .skill-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
            border-color: var(--accent);
        }

        .skill-header {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1.25rem;
        }

        .skill-icon {
            font-size: 3rem;
            flex-shrink: 0;
        }

        .skill-title-group {
            flex: 1;
            min-width: 0;
        }

        .skill-title-zh {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 0.25rem;
        }

        .skill-title-en {
            font-family: monospace;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .skill-desc {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .skill-features {
            list-style: none;
            margin-bottom: 1.5rem;
            display: grid;
            gap: 0.5rem;
        }

        .skill-features li {
            padding: 0.625rem;
            background: #f9fafb;
            border-radius: 8px;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .skill-features li::before {
            content: 'âœ“';
            font-weight: 700;
            color: #4ade80;
        }

        .skill-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .skill-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .github-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .github-btn:hover {
            background: var(--accent-gradient);
        }

        .install-box {
            flex: 1;
            background: #1e1e1e;
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .install-cmd {
            font-family: monospace;
            font-size: 0.875rem;
            color: #00d9ff;
            flex: 1;
        }

        .copy-btn {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.875rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>

</html>
